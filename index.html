<!DOCTYPE html>
<html>
<head>
    <title>Nipah Virus Risk Mapping - Bangladesh & South India</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .info { padding: 10px 12px; background: white; box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; max-width: 320px; }
        .legend { line-height: 20px; color: #555; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2); max-width: 240px; }
        .legend i { width: 20px; height: 18px; float: left; margin-right: 8px; opacity: 0.8; border: 1px solid #ccc; }
        .layer-control { background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2); max-height: 80vh; overflow-y: auto; max-width: 280px; }
        .loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.3); z-index: 1000; text-align: center; }
        .north-arrow { position: absolute; bottom: 30px; left: 10px; width: 50px; height: 50px; background: white; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 1000; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; color: #c30b0b; pointer-events: none; }
        .gradient-bar { width: 100%; height: 20px; margin: 10px 0; border: 1px solid #ccc; }
        .gradient-labels { display: flex; justify-content: space-between; font-size: 11px; }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div>Initializing Nipah Spatial Data...</div>
        <div id="load-status" style="margin-top: 10px; font-size: 12px;"></div>
    </div>
    <div id="map"></div>
    <div class="north-arrow">N</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/georaster@1.6.0/dist/georaster.browser.bundle.min.js"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet@3.10.0/dist/georaster-layer-for-leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.js"></script>

    <script>
        var map = L.map('map').setView([18.0, 82.5], 5);
        map.createPane('rasterPane').style.zIndex = 300;
        map.createPane('vectorPane').style.zIndex = 400;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);

        var layers = {};
        var currentLayer = null;
        var loadedCount = 0;

        // ALL 6 RASTER CONFIGURATIONS
        var layerConfigs = {
            'enm': { file: 'enm_cog.tif', name: 'ENM - Regional Suitability', colors: ['#808080', '#ffed6f', '#ffc100', '#ff8c00', '#ff4500', '#dc143c', '#8b0000'], domain: [0, 1], labels: ['Low', 'High'], continuous: true, center: [18.0, 82.5], zoom: 5 },
            'enm_uncertainty': { file: 'enm_uncertainty_cog.tif', name: 'ENM - Uncertainty', colors: ['#deebf7', '#084594'], domain: [0, 1], labels: ['Low', 'High'], continuous: true, center: [18.0, 82.5], zoom: 5 },
            'pop_risk_india': { file: 'pop_risk_india_cog.tif', name: 'Pop Risk - South India', discrete: { 0: '#000000', 9: '#A80000' }, center: [12.5, 80.0], zoom: 6 },
            'lc_risk_india': { file: 'lc_risk_india_cog.tif', name: 'LC Risk - South India', discrete: { 0: '#000000', 9: '#A80000' }, center: [12.5, 80.0], zoom: 6 },
            'pop_risk_bangladesh': { file: 'pop_risk_bang_cog.tif', name: 'Pop Risk - Bangladesh', discrete: { 0: '#000000', 9: '#A80000' }, center: [23.8, 90.4], zoom: 7 },
            'lc_risk_bangladesh': { file: 'lc_risk_bang_cog.tif', name: 'LC Risk - Bangladesh', discrete: { 0: '#000000', 9: '#A80000' }, center: [23.8, 90.4], zoom: 7 }
        };

        function switchLayer(id) {
            if (currentLayer) map.removeLayer(layers[currentLayer]);
            currentLayer = id;
            layers[id].addTo(map);
            updateLegend(id);
            map.setView(layerConfigs[id].center, layerConfigs[id].zoom);
        }

        function updateLegend(id) {
            var cfg = layerConfigs[id];
            var div = document.getElementById('legend-content');
            div.innerHTML = '<h4>' + cfg.name + '</h4>';
            if (cfg.continuous) {
                var grad = 'linear-gradient(to right, ' + cfg.colors.join(',') + ')';
                div.innerHTML += '<div class="gradient-bar" style="background:'+grad+'"></div><div class="gradient-labels"><span>'+cfg.labels[0]+'</span><span>'+cfg.labels[1]+'</span></div>';
            } else {
                div.innerHTML += '<div><i style="background:#000000"></i> No Risk</div><div><i style="background:#A80000"></i> Very High Risk</div>';
            }
        }

        // Right-click to copy coords
        map.on('contextmenu', e => {
            var coord = e.latlng.lat.toFixed(4) + ", " + e.latlng.lng.toFixed(4);
            navigator.clipboard.writeText(coord).then(() => alert("Coordinates copied: " + coord));
        });

        // Search Control (Nominatim)
        map.addControl(new L.Control.Search({
            url: 'https://nominatim.openstreetmap.org/search?format=json&q={s}',
            jsonpParam: 'json_callback',
            propertyName: 'display_name',
            propertyLoc: ['lat','lon'],
            marker: L.circleMarker([0,0], {radius: 10, color: '#f00'}),
            autoCollapse: true,
            minLength: 2
        }));

        // Load Logic for Rasters
        Object.keys(layerConfigs).forEach(id => {
            var cfg = layerConfigs[id];
            fetch(cfg.file).then(r => r.arrayBuffer()).then(buf => parseGeoraster(buf)).then(geo => {
                layers[id] = new GeoRasterLayer({
                    georaster: geo, opacity: 0.7, pane: 'rasterPane',
                    pixelValuesToColorFn: v => {
                        if (v[0] === null || isNaN(v[0])) return null;
                        return cfg.discrete ? (cfg.discrete[Math.round(v[0])] || null) : chroma.scale(cfg.colors).domain(cfg.domain)(v[0]).hex();
                    }
                });
                if (++loadedCount === 6) { 
                    document.getElementById('loading').style.display = 'none';
                    switchLayer('enm'); 
                }
            });
        });

        var layerControl = L.control({position: 'topleft'});
        layerControl.onAdd = function() {
            var div = L.DomUtil.create('div', 'layer-control');
            div.innerHTML = '<h4>Risk Layers</h4>';
            Object.keys(layerConfigs).forEach((id, i) => {
                div.innerHTML += '<label><input type="radio" name="r" '+(i==0?'checked':'')+' onchange="switchLayer(\''+id+'\')"> '+layerConfigs[id].name+'</label><br>';
            });
            return div;
        };
        layerControl.addTo(map);

        var legend = L.control({position: 'bottomright'});
        legend.onAdd = () => { var div = L.DomUtil.create('div', 'legend'); div.id = 'legend-content'; return div; };
        legend.addTo(map);
    </script>
</body>
</html>

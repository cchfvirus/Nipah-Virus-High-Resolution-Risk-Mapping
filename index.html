<!DOCTYPE html>
<html>
<head>
    <title>Nipah Virus Risk Mapping - Bangladesh & South India</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .info { padding: 10px 12px; background: white; box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; max-width: 320px; }
        .info h4 { margin: 0 0 5px; color: #333; }
        .info p { margin: 5px 0; font-size: 12px; color: #666; }
        .legend { line-height: 20px; color: #555; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2); max-width: 240px; }
        .legend h4 { margin: 0 0 8px; font-size: 14px; }
        .legend i { width: 20px; height: 18px; float: left; margin-right: 8px; opacity: 0.8; border: 1px solid #ccc; }
        .legend .item { margin-bottom: 5px; overflow: hidden; font-size: 11px; cursor: pointer; padding: 3px; border-radius: 3px; transition: background-color 0.2s; }
        .legend .item:hover { background-color: #f0f0f0; }
        .legend .item.disabled { opacity: 0.3; }
        .legend .gradient-bar { width: 100%; height: 20px; margin: 10px 0; border: 1px solid #ccc; }
        .legend .gradient-labels { display: flex; justify-content: space-between; font-size: 11px; margin-top: 3px; }
        .layer-control { background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto; max-width: 280px; }
        .layer-control h4 { margin: 0 0 10px; font-size: 14px; }
        .layer-control label { display: block; margin: 8px 0; cursor: pointer; font-size: 13px; }
        .opacity-section { margin-top: 15px; padding-top: 10px; border-top: 1px solid #ddd; }
        .opacity-value { float: right; font-weight: bold; color: #333; font-size: 11px; }
        .loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.3); z-index: 1000; text-align: center; }
        .north-arrow { position: absolute; bottom: 30px; left: 10px; width: 50px; height: 50px; background: white; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 1000; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; color: #c30b0b; }
        .north-arrow::after { content: ""; position: absolute; top: 8px; border-left: 8px solid transparent; border-right: 8px solid transparent; border-bottom: 12px solid #c30b0b; }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div>Loading Nipah Risk Layers...</div>
        <div id="load-status" style="margin-top: 10px; font-size: 12px;"></div>
    </div>
    <div id="map"></div>
    <div class="north-arrow">N</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/georaster@1.6.0/dist/georaster.browser.bundle.min.js"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet@3.10.0/dist/georaster-layer-for-leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

    <script>
        var map = L.map('map').setView([18.0, 82.5], 5);
        map.createPane('rasterPane').style.zIndex = 300;
        map.createPane('vectorPane').style.zIndex = 400;

        var osmMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);

        var layers = {};
        var georasters = {};
        var currentLayer = null;
        var loadedCount = 0;
        var visibleClasses = {};

        // INTEGRATED RASTER CONFIGURATIONS
        var layerConfigs = {
            'enm': {
                file: 'enm_cog.tif',
                name: 'ENM - Regional Suitability (1km)',
                colors: ['#808080', '#ffed6f', '#ffc100', '#ff8c00', '#ff4500', '#dc143c', '#8b0000'],
                domain: [0, 1],
                labels: ['Low Suitability', 'High Suitability'],
                description: 'Regional ecological suitability',
                mode: 'lch',
                continuousLegend: true,
                center: [18.0, 82.5],
                zoom: 5
            },
            'enm_uncertainty': {
                file: 'enm_uncertainty_cog.tif',
                name: 'ENM - Uncertainty (1km)',
                colors: ['#deebf7', '#c6dbef', '#9ecae1', '#6baed6', '#4292c6', '#2171b5', '#084594'],
                domain: [0, 1],
                labels: ['Low Uncertainty', 'High Uncertainty'],
                description: 'Regional model uncertainty',
                mode: 'lch',
                continuousLegend: true,
                center: [18.0, 82.5],
                zoom: 5
            },
            'pop_risk_india': {
                file: 'pop_risk_india_cog.tif',
                name: 'Population Risk - South India (100m)',
                discreteColors: { 0: '#000000', 1: '#FFFFBE', 2: '#FFDD00', 3: '#FFAA00', 4: '#FF6600', 6: '#FF0000', 9: '#A80000' },
                customLegend: true,
                legendItems: [
                    { value: 0, color: '#000000', label: '0 - No Risk' },
                    { value: 1, color: '#FFFFBE', label: '1 - Very Low Risk' },
                    { value: 2, color: '#FFDD00', label: '2 - Low Risk' },
                    { value: 3, color: '#FFAA00', label: '3 - Moderate Risk' },
                    { value: 4, color: '#FF6600', label: '4 - Elevated Risk' },
                    { value: 6, color: '#FF0000', label: '6 - High Risk' },
                    { value: 9, color: '#A80000', label: '9 - Very High Risk' }
                ],
                center: [12.5, 80.0],
                zoom: 6
            },
            'lc_risk_india': {
                file: 'lc_risk_india_cog.tif',
                name: 'Landcover Risk - South India (100m)',
                discreteColors: { 0: '#000000', 1: '#FFFFBE', 2: '#FFDD00', 3: '#FFAA00', 4: '#FF6600', 6: '#FF0000', 9: '#A80000' },
                customLegend: true,
                legendItems: [
                    { value: 0, color: '#000000', label: '0 - No Risk' },
                    { value: 9, color: '#A80000', label: '9 - Very High Risk' }
                ],
                center: [12.5, 80.0],
                zoom: 6
            },
            'pop_risk_bangladesh': {
                file: 'pop_risk_bang_cog.tif',
                name: 'Population Risk - Bangladesh (100m)',
                discreteColors: { 0: '#000000', 1: '#FFFFBE', 2: '#FFDD00', 3: '#FFAA00', 4: '#FF6600', 6: '#FF0000', 9: '#A80000' },
                customLegend: true,
                legendItems: [
                    { value: 0, color: '#000000', label: '0 - No Risk' },
                    { value: 9, color: '#A80000', label: '9 - Very High Risk' }
                ],
                center: [23.8, 90.4],
                zoom: 7
            }
        };

        var totalLayers = Object.keys(layerConfigs).length;

        // Initialize visibility tracking
        Object.keys(layerConfigs).forEach(function(id) {
            if (layerConfigs[id].discreteColors) {
                visibleClasses[id] = {};
                Object.keys(layerConfigs[id].discreteColors).forEach(v => visibleClasses[id][v] = true);
            }
        });

        function updateStatus(msg) {
            document.getElementById('load-status').innerHTML += '<div>' + msg + '</div>';
        }

        function loadLayer(layerId) {
            var config = layerConfigs[layerId];
            fetch(config.file)
                .then(r => r.arrayBuffer())
                .then(buf => parseGeoraster(buf))
                .then(geo => {
                    georasters[layerId] = geo;
                    var layer = new GeoRasterLayer({
                        georaster: geo,
                        opacity: 0.7,
                        pane: 'rasterPane',
                        pixelValuesToColorFn: values => {
                            var v = values[0];
                            if (v === null || isNaN(v)) return null;
                            if (config.discreteColors) {
                                v = Math.round(v);
                                return visibleClasses[layerId][v] ? config.discreteColors[v] : null;
                            } else {
                                return chroma.scale(config.colors).domain(config.domain)(v).hex();
                            }
                        },
                        resolution: 256
                    });
                    layers[layerId] = layer;
                    loadedCount++;
                    if (!currentLayer) {
                        currentLayer = layerId;
                        layer.addTo(map);
                        updateLegend(layerId);
                    }
                    if (loadedCount === totalLayers) document.getElementById('loading').style.display = 'none';
                });
        }

        function switchLayer(id) {
            if (currentLayer) map.removeLayer(layers[currentLayer]);
            currentLayer = id;
            layers[id].addTo(map);
            updateLegend(id);
            map.setView(layerConfigs[id].center, layerConfigs[id].zoom);
        }

        function updateLegend(id) {
            var config = layerConfigs[id];
            var div = document.getElementById('legend-content');
            div.innerHTML = '<h4>' + config.name + '</h4>';
            
            if (config.customLegend) {
                config.legendItems.forEach(item => {
                    div.innerHTML += `<div class="item"><i style="background:${item.color}"></i> ${item.label}</div>`;
                });
            } else if (config.continuousLegend) {
                var grad = `linear-gradient(to right, ${config.colors.join(',')})`;
                div.innerHTML += `<div class="gradient-bar" style="background:${grad}"></div>
                                  <div class="gradient-labels"><span>${config.labels[0]}</span><span>${config.labels[1]}</span></div>`;
            }
        }

        // Add UI Controls
        var layerControl = L.control({position: 'topleft'});
        layerControl.onAdd = function() {
            var div = L.DomUtil.create('div', 'layer-control');
            div.innerHTML = '<h4>Risk Layers</h4>';
            Object.keys(layerConfigs).forEach((id, i) => {
                div.innerHTML += `<label><input type="radio" name="r" ${i==0?'checked':''} onchange="switchLayer('${id}')"> ${layerConfigs[id].name}</label>`;
            });
            return div;
        };
        layerControl.addTo(map);

        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function() {
            var div = L.DomUtil.create('div', 'legend');
            div.id = 'legend-content';
            return div;
        };
        legend.addTo(map);

        // Load all
        Object.keys(layerConfigs).forEach(id => loadLayer(id));
    </script>
</body>
</html>
